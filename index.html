<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Giulio Spugnini">
    <meta name="Description" content="A Spotify interface">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&family=Montserrat:wght@100&family=Open+Sans:wght@400;600;800&family=Roboto:wght@300&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css' integrity='sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==' crossorigin='anonymous' />
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>

<body>
    <div class="user-view">
        <div class="container">
            <!-- HEADER -->
            <header>

                <a id="header-button" class="bg-night-blue white" href="">EFFETTUA L'UPGRADE</a>

            </header>
            <!-- MAIN -->
            <main>
                <nav>
                    <ul class="gray">
                        <li>IN EVIDENZA</li>
                        <li>PODCAST</li>
                        <li>CLASSIFICHE</li>
                        <li>GENERI E MOOD</li>
                        <li>NUOVE USCITE</li>
                        <li>SCOPRI</li>
                    </ul>
                </nav>
                <div class="row">
                    <span id="recently-played" class="white">Recently played</span>
                    <div class="col-left w50">
                        <div class="card">
                            <figure><img src="img/metal_lifting.jpg" alt=""></figure>
                            <figcaption class="white">
                                <strong>Heavy Metal </strong><br> subtitle
                            </figcaption>

                        </div>
                        <div class="card">
                            <figure><img src="img/aquietplace.jpeg" alt=""></figure>
                            <figcaption class="white">
                                <strong>A quiet place </strong><br> subtitle
                            </figcaption>

                        </div>
                    </div>
                    <div class="col-right w50">
                        <div class="card">
                            <figure><img src="img/stranger.jpeg" alt=""></figure>
                            <figcaption class="white">
                                <strong>Stranger Things, Vol.1 (a Netflix Original Series Soundtrack) </strong><br> Kyle Dixon & Michael Stein
                            </figcaption>

                        </div>
                        <div class="card">
                            <figure><img src="img/split.jpeg" alt=""></figure>
                            <figcaption class="white">
                                <strong>Split </strong><br> subtitle
                            </figcaption>

                        </div>
                    </div>
                </div>
            </main>
            <!-- SIDEBAR -->
            <nav class="white" id="sidebar">
                <a href=""><span><img src="img/logo-small.svg" alt=""></span></a>
                <a href=""><span><img src="img/home.svg" alt=""></span></a>
                <a href=""><span><img src="img/search.svg" alt=""></span></a>
                <a href=""><span><img src="img/libreria.svg" alt=""></span></a>
                <a class="white" href=""><span id="circle-down"><i class="far fa-arrow-alt-circle-down"></i></span></a>
                <a href=""><span class="bg-gray" id="profile"><img src="img/profile.svg" alt=""></span></a>

            </nav>
        </div>

        <!-- FOOTER -->
        <footer id="player">
        </footer>
    </div>
</body>

</html>
